<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Persons</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="style.scss"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="appCruds">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a href="#" class="navbar-brand">
            <h3 style="display: flex;justify-content: flex-end;">
              Agenda De Contacto
            </h3></a
          >
            <div class="search-wrapper">
            <label style="font-family: Arial, Helvetica, sans-serif; font-size:20px">Buscar Contacto por Nombre</label>
    <input type="text" v-model="search" placeholder="Buscar por Nombre.."/>
  </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-5">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-header">
                <img
                  alt="Vue logo"
                  height="120px"
                  src="https://salesbox.com/wp-content/uploads/2016/03/Google_Contacts_logo.png"
                />
                <h3>Agregar Nuevo Contacto</h3>
              </div>
              <div class="card-body">
                <form @submit.prevent="addPerson">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      @keyup.enter="crearPersona"
                      placeholder="Nombre"
                      v-model="nombre"
                    />
                    <input
                      type="text"
                      class="form-control"
                      @keyup.enter="crearPersona"
                      placeholder="Apellido"
                      v-model="apellido"
                    />
                    <input
                      type="number"
                      class="form-control"
                      @keyup.enter="crearPersona"
                      placeholder="Edad"
                      v-model="edad"
                    />
                    <input
                      type="text"
                      class="form-control"
                      @keyup.enter="crearPersona"
                      placeholder="Cumpleanos"
                      v-model="birthday"
                    />
                  </div>
                  <input
                    @click="crearPersona"
                    type="button"
                    value="AÃ±adir"
                    class="btn btn-success"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-8 text-center">
            <img
              alt="Vue logo"
              height="90px"
              src="https://salesbox.com/wp-content/uploads/2016/03/Google_Contacts_logo.png"
            />
            <div class="card">
              <div class="card-header">
                <h3>Lista de Persona</h3>
              </div>
              <div class="card-body">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Edad</th>
                      <th>Cumpleanos</th>
                    </tr>
                  </thead>
                  <tr v-for="(persona, index) in Listpersonas">
                    <td>
                      <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="nombreActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                      <span v-else>
                        {{ persona.nombre }}
                      </span>
                    </td>
                    <td>
                      <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="apellidoActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                      <span v-else>
                        {{ persona.apellido }}
                      </span>
                    </td>
                    <td>
                      <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="edadActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                      <span v-else>
                        {{ persona.edad }}
                      </span>
                    </td>
                    <td>
                      <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="birthdayActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                      <span v-else>
                        {{ persona.birthday }}
                      </span>
                    </td>
                    <td>
                      <span v-if="formActualizar && idActualizar == index">
                        <button
                          @click="guardarActualizacion(index)"
                          class="btn btn-success"
                        >
                          Guardar
                        </button>
                      </span>
                      <span v-else>
                        <button
                          @click="verFormActualizar(index)"
                          class="btn btn-warning"
                        >
                          Actualizar
                        </button>
                        <button
                          @click="borrarPersona(index)"
                          class="btn btn-danger"
                        >
                          Borrar
                        </button>
                      </span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vuejs.js"></script>
  </body>
</html>
